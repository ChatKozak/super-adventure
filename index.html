<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Adventure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333333;
      text-align: center;
      margin-top: 50px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    p {
      color: #666666;
      line-height: 1.6;
    }

    .adventure-image {
      display: block;
      margin: 30px auto;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #ff6600;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #cc5500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Super Adventure!</h1>
    <img src="adventure.jpg" alt="Adventure Image" class="adventure-image">
    <p>Embark on an incredible journey filled with excitement and wonder. Explore breathtaking landscapes, encounter fascinating creatures, and uncover hidden treasures.</p>
    <p>Are you ready for the adventure of a lifetime?</p>
    <a href="#" class="button">Start Now</a>
  </div>
</body>
</html>
